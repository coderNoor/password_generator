<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<div class="container text-center">

  <h1>New Password Generator</h1>
  <br><br>
  <form action="{% url 'newpassword' %}">
    <select name="length">
      <option value="8">8</option>
      <option value="10">10</option>
      <option value="12">12</option>
      <option value="14">14</option>
      <option value="16">16</option>
    </select> Length
    <br><br>
    &nbsp&nbsp&nbsp<input type="checkbox" name="UpperCase"> UpperCase
    <br><input type="checkbox" name="Numbers" > Numbers
    <br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" name="SpecialCharacters"> SpecialCharacters
    <br><br>
    <input type="text" name="passwordbyuser">Type UserName here
    <br><br>
    
    <input type="submit" value="GeneratePassword" class="btn btn-primary">

  </form>

</div>
